<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link rel="stylesheet" href="/static/style.css">
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"/>
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"/>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"/>

    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>


    <link rel="stylesheet" href="/profileStyle.css">

</head>
<body>

<!--/*@thymesVar id="currentUser" type="ru.timur.project.Hubr.dto.UserDTO"*/-->
<div th:insert="${currentUser != null} ? ~{fragments/navbar :: navbarForUser (user = ${currentUser})} :
 ~{fragments/navbar :: navbarForAnon}"></div>

<!--/*@thymesVar id="user" type="ru.timur.project.Hubr.dto.UserDTO"*/-->
<div class="container">
    <div class="profile">
        <div class="profile-header">
            <div class="profile-header-cover"></div>
            <div class="profile-header-content">
                <div class="profile-header-img" style="width: 200px; height: 120px">
                    <img th:src="@{/img/{dir}(dir=${user.getAvatar()})}" height="150px" alt=""/>
                </div>

                <div th:insert="~{fragments/profileTab :: tab (user = ${user}, currentUser = ${currentUser})}"></div>

            </div>
        </div>

        <!--/*@thymesVar id="post" type="ru.timur.project.Hubr.dto.PostDTO"*/-->
        <div class="profile-container">
            <div th:insert="~{fragments/cardForPosts :: card (posts = ${posts})}"></div>
        </div>
    </div>

    <div style="margin-left: 35%" th:insert="~{fragments/pager :: pager (url=${url}, page=${posts})}"></div>

</div>
</body>
</html>
