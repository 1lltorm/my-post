<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/static/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"
    />

    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>
<body>

<!--/*@thymesVar id="currentUser" type="ru.timur.project.Hubr.dto.UserDTO"*/-->
<div th:insert="${currentUser != null} ? ~{fragments/navbar :: navbarForUser (user = ${currentUser})} :
 ~{fragments/navbar :: navbarForAnon}"></div>


<div class="container">
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Login</h2>
                                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                    Incorrect name or password
                                </div>
                                <div th:if="${message != null}">
                                    <div th:if="${message == 'User successfully activated'}"
                                         class="alert alert-success" role="alert" th:text="${message}"></div>
                                    <div th:if="${message == 'User code is not found'}"
                                         class="alert alert-danger" role="alert" th:text="${message}"></div>
                                </div>
                                <div th:if="${newMailMessage != null}"
                                     class="alert alert-success" role="alert" th:text="${newMailMessage}"></div>
                                <form name="f" method="post" action="/process_login">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                                    <div class="mb-3">
                                        <input type="text" name="username" class="form-control" placeholder="Username">
                                    </div>

                                    <div class="mb-3">
                                        <input type="password" name="password" class="form-control"
                                               placeholder="Password">
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                                class="btn btn-primary btn-block">Login
                                        </button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Don't have an account <a
                                            th:href="@{/auth/reg}"
                                            class="fw-bold text-body"><u>Create here</u></a></p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
